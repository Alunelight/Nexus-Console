# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "nexus-console"
    environment: "production"

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 规则文件
rule_files:
  - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # FastAPI 应用监控
  - job_name: "api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: "/metrics"

  # PostgreSQL 监控
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Redis 监控
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # Node Exporter（系统指标）
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor（容器指标）
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
